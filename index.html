<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Fitness Tracker</h1>

    <form id="addActivityForm">
        <h2>Add Activity</h2>
        <label for="activityType">Activity Type:</label>
        <input type="text" id="activityType" name="activityType" required><br>
        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" name="duration" required><br>
        <label for="distance">Distance (optional):</label>
        <input type="number" id="distance" name="distance"><br>
        <label for="calorieCount">Calorie Count:</label>
        <input type="number" id="calorieCount" name="calorieCount" required><br>
        <button type="submit">Add Activity</button>
    </form>

    <form id="updateActivityForm">
        <h2>Update Activity</h2>
        <label for="activityIdToUpdate">Activity ID:</label>
        <input type="text" id="activityIdToUpdate" name="activityIdToUpdate" required><br>
        <label for="newDuration">New Duration (minutes):</label>
        <input type="number" id="newDuration" name="newDuration" required><br>
        <button type="submit">Update Activity</button>
    </form>

    <form id="deleteActivityForm">
        <h2>Delete Activity</h2>
        <label for="activityIdToDelete">Activity ID:</label>
        <input type="text" id="activityIdToDelete" name="activityIdToDelete" required><br>
        <button type="submit">Delete Activity</button>
    </form>
  <script src="script.js"></script>
</body>
</html>
